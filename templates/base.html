<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light container bg-light my_navbar">
        <a class="navbar-brand" href="{{ url_for('index') }}">Наше приложение</a>
        {% if current_user.is_anonymous %}
        <a class="navbar-brand" href="/login">Авторизация</a>
        <a class="navbar-brand" href="/register">Регистрация</a>
        {% elif current_user.is_authenticated %}
        <a class="navbar-brand" href="/logout">Выйти из системы</a>
        {% endif %}
        
            
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
